{% extends 'layouts/base.html' %}

{% block content %}
<section >

    <button class="btn btn-dark mb-2"><a href="{% url 'create-task' %}" class="text-decoration-none text-white">Create Task</a></button>
    <div class="table-responsive rounded-3 shadow-sm">
        <table class="table  m-0">
            <thead class="bg-dark text-white">
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Assigned to</th>
                    <th scope="col">Status</th>
                    <th scope="col" class="text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                
                {% for task in tasks %}
                <tr>
                    <td>{{ task.title }}</td>
                    <td>{{ task.description }}</td>
                    <td>{{task.user.name}}</td>
                    <td>{% if task.complete == True%}
                        <p class="m-0">Completed</p>
                    {% else %}
                        <p class="m-0">Not completed</p>
                    {% endif %}</td>
                    <td class="d-flex justify-content-center gap-2">
                        <a href="{% url 'update-task' task.id %}" class="text-decoration-none"><button class="btn btn-success">Update</button> </a>
                        <a href="{% url 'delete-task' task.id %}" class="text-decoration-none"><button class="btn btn-danger">Delete</button></a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</section>
   
{% endblock %}
